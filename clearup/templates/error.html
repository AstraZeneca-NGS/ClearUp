{% extends "_base.html" %}

{% block head %}
        <title>{{ title }}</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='error.css') }}">

{% endblock %}

{% block body %}
        <h2>{{ title }}</h2>
        <div>
            <p>{{ error }}</p>
            Traceback:
            <pre>{% for l in traceback %}
    {{ l|safe }}
{%- endfor %}</pre>
        </div>
{% endblock %}
