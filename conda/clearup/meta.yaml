{% set version=load_setup_py_data().get('version') %}

package:
  name: clearup
  version: "{{ version }}"

source:
  git_url: https://github.com/AstraZeneca-NGS/ClearUp
  git_rev: master

build:
  number: 3

requirements:
  build:
    - python
    - numpy
    - ngs_utils
    - six
    - flask
    - flask-script
    - flask-sqlalchemy
    - flask-socketio
  run:
    - python
    - numpy
    - ngs_utils
    - six
    - sambamba
    - bedtools >=2.25
    - pybedtools
    - click
    - SQLAlchemy
    - biopython
    - gevent
    - gevent-websocket
    - bx
    - pyvcf
    - cyvcf2
    - flask
    - flask-script
    - flask-sqlalchemy
    - flask-socketio
    - nose

test:
  imports:
   - clearup

  commands:
   - manage.py

about:
  home: https://github.com/AstraZeneca-NGS/ClearUp
  license: GNU General Public License v3 (GPLv3)
  summary: 'Sample identity validation and mix-up check'
  license_family: GPL3

